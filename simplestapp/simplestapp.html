<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src='Chart.js'></script>

    <style>

        h2 {
            color: grey;
            text-align: left;
            font-family: "Sans-serif", Arial;
            font-style: oblique;
            font-size: 14px;
        }
        li {
            color: grey;
            text-align: left;
            font-family: "Sans-serif", Arial;
            font-style: oblique;
            font-size: 10px;
        }
        a {
            color: blue;
        }

    </style>
</head>
<body>
<H2>Last Request Server IP: {{SERVERIP}}</H2>
<H2>Last Request Server Name: {{SERVERNAME}}</H2>
<H2>Load Balancer IP: {{CLIENTIP}}</H2>
<H2>Active Applicacion Servers: {{APPSERVERS}}</H2>
<H2>Total Requests: {{TOTALHITS}}</H2>
<H2>Database Server: {{DBSERVER}}<H2>


    <canvas id="appChart" style="display";block;></canvas>


    <script>
        var data = {
            labels: [{{chartLabels}}],
            datasets: [
                {
                    label: "Requests per Backend Server IP",
                    fillColor: "rgba(220,220,220,0.2)",
                    strokeColor: "rgba(220,220,220,1)",
                    pointRadius: 3,
                    pointColor: "rgba(220,220,220,1)",
                    pointStrokeColor: "#fff",
                    pointHighlightFill: "#fff",
                    pointHighlightStroke: "rgba(220,220,220,1)",
                    data: [{{chartData}}],
                }
            ]
        };
        var options = {
            animation: {
                duration:5000
            },
            responsive:false,
            maintainAspectRatio: false,
            scales: {
                yAxes: [{
                  scaleLabel: {
                    display: true,
                    labelString: 'Hits'
                  },
                  ticks: {
                      min: 0,
                  }
                }]
            }
        };
        var ctx = document.getElementById("appChart").getContext("2d");
        ctx.canvas.width = 800;
        ctx.canvas.height = 300;
	      var myNewChart = new Chart(ctx , { type: "line", data: data, options: options,});

    </script>
    <form action='/reset' method='post' name='demo_reset'><td>
    <button class='action-button' type='submit' name='action' value='app_reset'>Reset App Data</button>
    </form>
</body>
</html>
